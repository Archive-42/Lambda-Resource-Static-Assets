<h1 class="title">exFAT in the Linux kernel? Yes!</h1>
<p class="author">John Gossman</p>
</header>
<p>Microsoft is supporting the addition of Microsoft’s exFAT technology to the Linux kernel. exFAT is the Microsoft-developed file system that’s used in Windows and in many types of storage devices like SD Cards and USB flash drives.</p>
