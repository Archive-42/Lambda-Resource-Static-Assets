<h2 id="簡介">簡介</h2>
<p>試著建立一款小遊戲，實際應用不同的終止狀態。做一些變化，如取得的分數、英雄血量或是被擊敗的怪物。可以是很簡單的類型，例如文字冒險遊戲。請參考下列的遊戲流程作為啟發：</p>
<pre><code>英雄&gt; 使用寶劍攻擊 - 獸人受到了 3 點傷害
獸人&gt; 使用棍棒攻擊 - 英雄受到了 2 點傷害
英雄&gt; 踢擊 - 獸人受到了 1 點傷害
遊戲訊息&gt; 獸人已被擊敗 - 英雄取得 2 枚硬幣
遊戲訊息&gt; ****已殲滅所有怪獸，你已佔領了邪惡堡壘****</code></pre>
